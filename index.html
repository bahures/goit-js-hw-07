<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-07</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- =======================#1============================== -->
    <ul id="categories">
        <li class="item">
            <h2 class="title-animals">Животные</h2>
    
            <ul class="animals_list">
                <li class="animals_list__item">Кот</li>
                <li class="animals_list__item">Хомяк</li>
                <li class="animals_list__item">Лошадь</li>
                <li class="animals_list__item">Попугай</li>
            </ul>
        </li>
        <li class="item">
            <h2 class="title-products">Продукты</h2>
    
            <ul class="products_list">
                <li class="products_list__item">Хлеб</li>
                <li class="products_list__item">Петрушка</li>
                <li class="products_list__item">Творог</li>
            </ul>
        </li>
        <li class="item">
            <h2 class="title-programs">Технологии</h2>
    
            <ul class="programs_list">
                <li class="programs_list__item">HTML</li>
                <li class="programs_list__item">CSS</li>
                <li class="programs_list__item">JavaScript</li>
                <li class="programs_list__item">React</li>
                <li class="programs_list__item">Node</li>
            </ul>
        </li>
    </ul>
    <br />
    <!-- =======================#2============================== -->
    <div class="ingredients js-ingredients"></div>
    <br />
    <!-- =======================#3============================== -->
    <ul id="gallery"></ul>
    <br />
    <!-- =======================#4============================== -->
    <div id="counter">
        <button type="button" data-action="decrement">-1</button>
        <span id="value">0</span>
        <button type="button" data-action="increment">+1</button>
    </div>
    <br />
    <!-- =======================#5============================== -->
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>
    <br />
    <!-- =======================#6============================== -->
    <input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символов" />
    <br />
    <!-- =======================#7============================== -->
    <input id="font-size-control" type="range" />
    <br />
    <span id="text">Абракадабра!</span>
    <!-- ===================================================== -->
    <script src="./js/task-01.js" type="module"></script>
    <script src="./js/task-02.js" type="module"></script>
    <script src="./js/task-03.js" type="module"></script>
    <script src="./js/task-04.js" type="module"></script>
    <script src="./js/task-05.js" type="module"></script>
    <script src="./js/task-06.js" type="module"></script>
    <script src="./js/task-07.js" type="module"></script>
</body>

</html>
